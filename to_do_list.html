<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TO-DO LIST</title>

    <style>
      body{
        background-color: rgb(44, 46, 45);
      }
      .container{
        background-color: rgb(211, 137, 40);
        margin-top:50px;
        align: center;
      }
      h2{
        color: white;
      }
    </style>
  </head>
  <body>
    
    <h2 class="text-center">TODOs LIST</h2>


      <div class="container ">
        
            <div class="mb-3">
              <label for="title" class="form-label"><b>Title</b></label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"><i>Add an item to the list</i></div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"><b>Description</b></label>
              <textarea class="form-control" id="description" rows='3'></textarea>
            </div>
            
            
            <button id="add"  class="btn btn-success">Add to list</button>
            <button id="clear"  class="btn btn-dark" onclick="clearStorage()">Clear List</button>
          
          

          <div id="items" class="my-4">
            <h2>Your items</h2>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some candies</td>
                    <td>Because you love them :)</td>
                    <td><button class="btn btn-sm btn-danger">Delete</button></td>  
                </tr>
                  
                </tbody>
              </table>

          </div>
      
        </div>

     
     


    

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function getAndUpdate(){
                console.log("Updating List...");
                tit = document.getElementById('title').value;
                desc = document.getElementById('description').value;
                if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    itemJsonArray.push([tit, desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson')
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([tit, desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                update();
            }

            function update(){
                if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = []; 
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                } 
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson')
                    itemJsonArray = JSON.parse(itemJsonArrayStr); 
                }
                // Populate the table
                let tableBody = document.getElementById("tableBody");
                let str = "";
                itemJsonArray.forEach((element, index) => {
                    str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td><button class="btn btn-sm btn-danger" onclick="deleted(${index})">Delete</button></td> 
                    </tr>`; 
                });
                tableBody.innerHTML = str;
            }
            add = document.getElementById("add");
            add.addEventListener("click", getAndUpdate);
            update();
            function deleted(itemIndex){
                console.log("Delete", itemIndex);
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                // Delete itemIndex element from the array
                itemJsonArray.splice(itemIndex, 1);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                update();

            }

        function clearStorage(){
                if (confirm("Do you areally want to clear?")){
                console.log('Clearing the storage...')
                localStorage.clear();
                update();
                }
            }
    </script>
  </body>
</html>
