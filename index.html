<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  rel="stylesheet" type="text/css" href="style.css">
    <title>TO-DO LIST</title>

    
  </head>
  <body>
    
    <h2 class="text-center">TODOs LIST</h2>


      <div class="container ">
        
            <div class="mb-3">
              <label for="title" class="form-label"><b>Title</b></label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"><i>Add an item to the list</i></div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"><b>Description</b></label>
              <textarea class="form-control" id="description" rows='3'></textarea>
            </div>
            
            
            <button id="add"  class="btn btn-success">Add to list</button>
            <button id="clear"  class="btn btn-dark" onclick="clearStorage()">Clear List</button>
          
          

          <div id="items" class="my-4">
            <h2>Your items</h2>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some candies</td>
                    <td>Because you love them :)</td>
                    <td><button class="btn btn-sm btn-danger">Delete</button></td>  
                </tr>
                  
                </tbody>
              </table>

          </div>
      
        </div>

     
     


    

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="list.js"></script>
   
  </body>
</html>
